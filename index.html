<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Work</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #111;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 32px;
    }

    p {
      color: #666;
      margin-bottom: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .slider-box {
      flex: 1 1 300px;
      max-width: 400px;
      height: 500px;
    }

   @media (max-width: 768px) {
  .grid {
    display: flex;
    flex-direction: column; /* принудительно колонка */
    align-items: center;    /* центрировать по ширине */
  }

  .slider-box {
    flex: none !important;   /* отключаем flex-grow/shrink */
    width: 90%;             /* ширина во всю строку */
    max-width: 100%;         /* без ограничений */
    height: auto;            /* чтобы не растягивался */
    margin-bottom: 30px;     /* отступ между слайдерами */
  }
}


  </style>
</head>
<body>

  <h1>Hi, I'm Katya Bakhtsina!</h1>
  <p> I'm a retoucher. I work with photographers, beauty professionals, bloggers & brands.
Scroll down to see my work!
!</p>

  <div class="grid">
    <div class="slider-box" id="slider1"></div>
    <div class="slider-box" id="slider2"></div>
    <div class="slider-box" id="slider3"></div>
    <div class="slider-box" id="slider4"></div>
    <div class="slider-box" id="slider5"></div>
    <div class="slider-box" id="slider6"></div>
  </div>

  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <script>
   

    new juxtapose.JXSlider('#slider1', [
      { src: 'img/IMG_2036before.jpg', label: 'Before' },

    ], { animate: true, showLabels: false, makeResponsive: true });

    new juxtapose.JXSlider('#slider2', [
      { src: 'img/C72A6123-before.jpg', label: 'Before' },
      { src: 'img/C72A6123-after.jpg', label: 'After' }
    ], { animate: true, showLabels: false, makeResponsive: true });

      { src: 'img/IMG_8946after.jpg', label: 'After' }
    ], { animate: true, showLabels: false, makeResponsive: true });

  </script>

</body>
</html>
