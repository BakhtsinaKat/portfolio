<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #111;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 32px;
    }

    p {
      color: #666;
      margin-bottom: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .slider-box {
      flex: 1 1 300px;
      max-width: 400px;
      height: 500px;
    }

    @media (max-width: 768px) {
      .slider-box {
        min-width: 80%;
        height: 300px;
        
      }
    }
  </style>
</head>
<body>

  <h1>Hi, I'm Katya Bakhtsina!</h1>
  <p> I'm a retoucher. I work with photographers, beauty professionals, bloggers & brands.
Scroll down to see my work!
!</p>

</html>
