<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Work</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #111;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 32px;
    }

    p {
      color: #666;
      margin-bottom: 40px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .slider-box {
      flex: 1 1 300px;
      max-width: 400px;
      height: 500px;
    }

    @media (max-width: 768px) {
      .slider-box {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Hi, I'm Katya Bakhtsina!</h1>
  <p>Hi, I'm a retoucher. I work with photographers, beauty professionals, bloggers & brands.
Scroll down to see my work!
!</p>

  <div class="grid">
    <div class="slider-box" id="slider1"></div>
    <div class="slider-box" id="slider2"></div>
    <div class="slider-box" id="slider3"></div>
  </div>

  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <script>
    // Примерные изображения, замени на свои
    new juxtapose.JXSlider('#slider1', [
      { src: 'img/C72A77461before.jpg', label: 'Before' },
      { src: 'img/C72A7746-after.jpg', label: 'After' }
    ], { animate: true, showLabels: false, makeResponsive: true });

    new juxtapose.JXSlider('#slider2', [
      { src: 'img/_MES0768-1before.jpg', label: 'Before' },
      { src: 'img/_MES0768-1.jpg', label: 'After' }
    ], { animate: true, showLabels: false, makeResponsive: true });

    new juxtapose.JXSlider('#slider3', [
      { src: 'img/C72A6123-before.jpg', label: 'Before' },
      { src: 'img/C72A6123-after.jpg', label: 'After' }
    ], { animate: true, showLabels: false, makeResponsive: true });
  </script>

</body>
</html>
